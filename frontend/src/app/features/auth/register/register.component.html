<div class="register-container">
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo-container">
                <i data-feather="trello" class="logo-icon"></i>
            </div>
            <h1>Kanban</h1>
            <p>Crie sua conta e organize tudo com estilo</p>
        </div>
        
        <div class="signup-body">
            <h2 class="form-title">Crie sua conta</h2>

            <form id="signupForm" novalidate>
                <div class="name-group">
                    <div class="input-group">
                        <label class="input-label" for="firstname">Nome</label>
                        <div class="input-wrapper">
                            <input type="text" id="firstname" class="input-field" placeholder="João" required>
                            <i data-feather="user" class="input-icon"></i>
                        </div>
                        <div class="error-message" id="firstnameError"></div>
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="lastname">Sobrenome</label>
                        <div class="input-wrapper">
                            <input type="text" id="lastname" class="input-field" placeholder="Silva" required>
                            <i data-feather="user" class="input-icon"></i>
                        </div>
                        <div class="error-message" id="lastnameError"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="input-field" placeholder="seu@email.com" required>
                        <i data-feather="mail" class="input-icon"></i>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="password">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="input-field" placeholder="••••••••" required minlength="8">
                        <i data-feather="lock" class="input-icon"></i>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar"></div>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="signup-button">
                    <i data-feather="user-plus"></i>
                    <span>Criar Conta</span>
                </button>
            </form>

            <div class="login-link">
                Já tem uma conta? <a routerLink="/login">Faça login</a>
            </div>
        </div>
    </div>
</div>
